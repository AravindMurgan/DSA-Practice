<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class='container'>
        <h2>Product Table</h2>
        <section class='input-area'>
            <input type='search' id='my-input' placeholder='Search...'>
        </section>
        <section id='table-area'>
            <table id='table'>
                <thead>
                    <tr>
                        <th><span id='name' class='table-column'>Name <i class='caret'></i></span></th>
                        <th><span id='quantity' class='table-column'>Quantity <i class='caret'></i></span></th>
                        <th><span id='price' class='table-column'>Price <i class='caret'></i></span></th>
                        <th><span id='expiry' class='table-column'>Expiry <i class='caret'></i></span></th>

                    </tr>
                </thead>
                <tbody id='table-body'>
                    <tr>
                        <td>apple</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
<script src="./index2.js"></script>

</html>
