<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting Page</title>
    <script>
        // Redirect to "secondpage.html" after 5 seconds
        setTimeout(function() {
            window.location.href = "secondpage.html";
        }, 5000); // 5000 milliseconds = 5 seconds
    </script>
</head>
<body>
    <h1>Welcome to the First Page!</h1>
    <p>You will be redirected to the second page in 5 seconds...</p>
</body>
</html>
